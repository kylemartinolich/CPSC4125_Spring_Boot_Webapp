<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"  />
    <title>Kyle's Site</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header(content='contact')"></div>
    <div class="jumbotron">
        <h1 class="display-4"><p th:text="'Hello, ' + ${name} + '!'"></h1>
        <p class="lead">This is my Spring Boot website. I hope it meets your standards!</p>
        <hr class="my-4">
        <p>Ignore this text, I put it here just because I wanted to</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Don't Learn more</a>
    </div>
    <div id="nasaAPODinfo" class="content">
    </div>
    <div id="nasaAPOD" class="content">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            $.ajax({
                type: 'GET',
                url: 'https://api.nasa.gov/planetary/apod?api_key=T9jCJEtqcTHzB9wdVBXE2bUO2d3LqSlwbGeQctTv',
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    $('#nasaAPODinfo').css("width","50vw");
                    $('#nasaAPODinfo').html('<h3>'+data.title+'</h3><br>');
                    $('#nasaAPODinfo').append('<span>'+data.explanation+'</span><br><br>');
                    $('#nasaAPODinfo').append('<span>'+data.date+'</span>');
                    $('#nasaAPOD').css({'background':"url('" + data.url + "')","width":"50vw", "height": "50vw", "background-repeat":"no-repeat", "color" : "green"});
                },
                error: function(e){
                    console.log(e);
                }
            });
        });
    </script>

  </body>
</html>
